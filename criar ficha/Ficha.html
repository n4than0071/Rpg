<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css e js/main.css">
    <script src="css e js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="nome">
            <p>Nome:</p>
            <input type="text" placeholder=" Meu nome é..." id="nome">
        </div>

        <div class="resto">
            <p>Profissão:</p>
            <select id="profissao" name="profissao">
                <option>Minha Profissão é...</option>
                <option value="p1" data-valor="8" data-descricao="8 pontos iniciais de graça">Desempregado - +8</option>
                <option value="p2" data-valor="0" data-descricao="Os bombeiros podem carregar mais e correr mais rápido por períodos de tempo mais longos.">Bombeiro - 0</option>
                <option value="p3" data-valor="-4" data-descricao="Policiais são extremamente efetivos com armas">Policial - -4</option>
                <option value="p4" data-valor="-4" data-descricao="Guardas Florestais, graças a suas melhorias de habilidade, são ótimos para jogadores que estão procurando sobreviver longe de qualquer cidade, no fundo da selva. Guardas Florestais andam com uma melhoria de 75% em sua velocidade quando estão em florestas. Também possuem um bônus no modo de busca, permitindo que achem itens mais facilmente quando entram no mesmo.">Guarda Florestal - -4</option>
                <option value="p5" data-valor="-2" data-descricao="Apesar que o Construtor Civil não seja a melhor escolha para aqueles que querem construir sua própria base, ainda é uma boa escolha para aqueles que gostam de lutar com armas contundentes.">Construtor Civil - -2</option>
                <option value="p6" data-valor="-2" data-descricao="O Segurança é uma boa escolha para aqueles que curtem se mover de lugar em lugar sem checar a área inteira. Personagens com essa profissão precisam de menos sono e ficam mais alertas caso aconteça. Eles também conseguem fugir mais fácil, caso as coisas deem errado.">Segurança - -2</option>
                <option value="p7" data-valor="2" data-descricao="Essa ocupação é boa para aqueles que buscam buscar sua própria base, e nada mais.">Carpinteiro - +2</option>
                <option value="p8" data-valor="-6" data-descricao="Ladrões são a melhor escolha para aqueles que preferem se esgueirar entre os zumbis a lutar com eles. Permite também a ligação direta em carros, antecipando assim o uso deles.">Ladrão - -6</option>
                <option value="p9" data-valor="-4" data-descricao="Os chefs são muito bons em manusear vários utensílios de cozinha e esfaquear/cortar coisas com suas facas de cozinha. Escolher essa profissão garante que você coma bem mesmo depois do apocalipse.">Chefe - -4</option>
                <option value="p10" data-valor="-4" data-descricao="Assistente Técnico é uma profissão para quem quer usar suas ferramentas um pouco mais sem que quebrem e mesmo assim poder consertá-las com facilidade, desde que tenha o tipo certo de cola ou alguma fita adesiva.">Assistente Técnico - -4</option>
                <option value="p11" data-valor="2" data-descricao="Fazendeiro é a profissão para quem não quer passar fome uma vez que a última lata de atum e o pacote de batatas fritas não passam de uma recordação.">Fazendeiro - +2</option>
                <option value="p12" data-valor="-2" data-descricao="Boa profissão inicial para quem escolhe sobreviver em West Point, pois não há muita água em Muldraugh.">Pescador - -2</option>
                <option value="p13" data-valor="2" data-descricao="Os doutores são muito melhores no tratamento de ferimentos do que outras pessoas, mas não são muito úteis em um mundo onde um único arranhão de um zumbi pode significar a morte.">Doutor - +2</option>
                <option value="p14" data-valor="-8" data-descricao="Os veteranos nunca entram em pânico, não importa o quão ruim seja, eles podem se manter firmes e dar tiros na cabeça de qualquer zumbi que cometeu o erro de tentar assustá-los.">Veterano - -8</option>
                <option value="p15" data-valor="2" data-descricao="Os enfermeiros tratam as feridas melhor do que os outros, exceto dos doutores. Eles também têm um pequeno bônus para discrição, permitindo que eles se movam um pouco mais silenciosamente, mas isso é tudo.">Enfermeiro - +2</option>
                <option value="p16" data-valor="0" data-descricao="Lenhadores são muito eficazes com um machado. Não importa se eles estão cortando uma árvore ou um zumbi. Lenhadores balançam seus machados 25% mais rápido (cortando árvores e combate), eles causam 50% de dano bônus às árvores e se movem a ~ 59% de velocidade enquanto caminham pelas florestas. Eles também têm um bônus no modo de pesquisa, permitindo que encontrem itens facilmente enquanto estão no modo de pesquisa.">Lenhador - 0</option>
                <option value="p17" data-valor="-6" data-descricao="Os personais trainers são muito eficazes na corrida e têm uma alta regularidade inicial para todos os exercícios, o que significa que zumbis e fadiga dos exercícios, geralmente não serão um grande problema para eles.">Personal Trainer - -6</option>
                <option value="p18" data-valor="2" data-descricao="Bom para quem quer comer bem e brincar com objetos pontiagudos.">Chapista - +2</option>
                <option value="p19" data-valor="-4" data-descricao="Esta profissão permitirá ao jogador usar geradores e mantê-los por padrão.">Eletricista - -4</option>
                <option value="p20" data-valor="-4" data-descricao="O Engenheiro é capaz de criar diferentes tipos de armadilhas e explosivos poderosos, mesmo alguns que não podem ser aprendidos através de revistas de receita.">Engenheiro - -4</option>
                <option value="p21" data-valor="-6" data-descricao="O metalúrgico é capaz de criar estruturas metálicas e móveis.">Metalúrgico - -6</option>
                <option value="p22" data-valor="-6" data-descricao="Os mecânicos sabem consertar todos os tipos de carros, se tiverem as ferramentas certas. Eles também são bons com armas curtas e contundentes.">Mecânico - -6</option>
            </select>
        </div>
    </header>

    <div id="Pontos">Pontos: 0</div>

    <section class="container-sections">
        <div class="hobbies">
            <h1>Hobbies</h1>
            <form id="formHobbies">
                <label><input type="checkbox" name="hobbies" value="h1" data-valor="-5" data-descricao="Possui conhecimento de manutenção e reparo de todos tipos de veículos."> Mecânico Amador - -5</label><br>
                <label><input type="checkbox" name="hobbies" value="h2" data-valor="-4" data-descricao="Entende o básico de pescaria."> Pescador - -4</label><br>
                <label><input type="checkbox" name="hobbies" value="h3" data-valor="-4" data-descricao="Sabe usar o taco de beisebol com precisão."> Jogador de Beisebol - -4</label><br>
                <label><input type="checkbox" name="hobbies" value="h4" data-valor="-6" data-descricao="Acostumado a arranjar confusão."> Brigador - -6</label><br>
                <label><input type="checkbox" name="hobbies" value="h5" data-valor="-6" data-descricao="Sabe todas as receitas."> Cozinheiro - -6</label><br>
                <label><input type="checkbox" name="hobbies" value="h6" data-valor="-4" data-descricao="Fez curso de primeiros socorros.""> Socorrista - -4</label><br>
                <label><input type="checkbox" name="hobbies" value="h7" data-valor="-6" data-descricao="Sabe colher frutos silvestres e realizar primeiros socorros."> Escoteiro - -6</label><br>
                <label><input type="checkbox" name="hobbies" value="h8" data-valor="-4" data-descricao="Conhece o básico de agricultura."> Jardineiro - -4</label><br>
                <label><input type="checkbox" name="hobbies" value="h9" data-valor="-5" data-descricao="Ágil e discreto."> Ginasta - -5</label><br>
                <label><input type="checkbox" name="hobbies" value="h10" data-valor="-8" data-descricao="Constrói mais rapidamente e objetos construídos são mais resistentes."> Habilidoso - -8</label><br>
                <label><input type="checkbox" name="hobbies" value="h11" data-valor="-6" data-descricao="Familiarizado com ervas e plantas do estado de Kentucky."> Herbalista - -6</label><br>
                <label><input type="checkbox" name="hobbies" value="h12" data-valor="-6" data-descricao="Acostumado a sobreviver na selva."> Sobrevivencialista - -6</label><br>
                <label><input type="checkbox" name="hobbies" value="h13" data-valor="-8" data-descricao="Conhece os princípios da caça."> Caçador - -8</label><br>
                <label><input type="checkbox" name="hobbies" value="h14" data-valor="-4" data-descricao="Familiarizado com as comidas da região."> Nutricionista - -4</label><br>
                <label><input type="checkbox" name="hobbies" value="h15" data-valor="-4" data-descricao="Acostumado a correr nas horas vagas."> Corredor - -4</label><br>
                <label><input type="checkbox" name="hobbies" value="h16" data-valor="-4" data-descricao="Sabe o básico de costura."> Costureiro - -4</label><br>
            </form>
        </div>
        <div id="descricao" style="border: 1px solid purple; padding: 10px; display: none;"></div>
        <div class="tracospos">
            <h1>Traços Positivos</h1>
            <form id="formPositivos">
                <label><input type="checkbox" name="tracosPos" value="hs1" data-valor="-8" data-descricao="Velocidade aumentada quando em Pânico."> Viciado em adrenalina - -8</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs2" data-valor="-10" data-descricao="Corre mais rápido e por distâncias maiores antes de cansar."> Atlético - -10</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs3" data-valor="-4" data-descricao="Difícil se ser assustado."> Corajoso - -4</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs4" data-valor="-2" data-descricao="Enxerga melhor no escuro."> Olhos de gato - -2</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs5" data-valor="-2" data-descricao="agil com as mãos😏"> Mãos ágeis - -2</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs6" data-valor="-6" data-descricao="Ajuste de visão se torna mais rápido e possui maior arco de visibilidade."> Visão aguçada - -6</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs7" data-valor="-6" data-descricao="Se recupera rápido de ferimentos e doenças."> Saúde de ferro - -6</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs8" data-valor="-6" data-descricao="Ganhos de experiência aumentados."> Aprendiz rápido - -6</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs9" data-valor="-6" data-descricao="Possui boa aptidão física."> Em forma - -6</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs10" data-valor="-4" data-descricao="Movimenta-se silenciosamente."> Gracioso - -4</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs11" data-valor="-4" data-descricao="Mais difícil de ser notado pelos zumbis."> Discreto - -4</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs12" data-valor="-6" data-descricao="Raio de percepção aumentado."> Audição aguçada - -6</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs13" data-valor="-4" data-descricao="Às vezes as coisas acontecem ao seu favor."> Sortudo - -4</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs14" data-valor="-6" data-descricao="Espaço de inventário aumentado."> Organizado - -6</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs15" data-valor="-2" data-descricao="Não é afetado por condições climáticas adversas."> Andarilho - -2</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs16" data-valor="-1" data-descricao="Dirige mais rápido."> Bom de volante - -1</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs17" data-valor="-6" data-descricao="Possui muita força."> Forte - -6</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs18" data-valor="-10" data-descricao="Possui muitíssima força."> Musculoso - -10</label><br>
                <label><input type="checkbox" name="tracosPos" value="hs19" data-valor="-6" data-descricao="Arranhões e mordidas não causarão feridas facilmente."> Casca grossa - -6</label><br>
            </form>
        </div>
        <div id="descricao" style="border: 1px solid purple; padding: 10px; display: none;"></div>

            <h1>Traços Negativos</h1>
            <form id="formNegativos">
                <label><input type="checkbox" name="tracosNeg" value="hn1" data-valor="2" data-descricao="Transfere itens mais lentamente."> Desajeitado - +2</label><br>
                <label><input type="checkbox" name="tracosNeg" value="hn2" data-valor="5" data-descricao="Perde fôlego mais rapidamente."> Asmático - +5</label><br>

                <label><input type="checkbox" name="tracosNeg" value="hn12" data-valor="6" data-descricao="Acima do peso recomendado."> Acima do peso - +6</label><br>
